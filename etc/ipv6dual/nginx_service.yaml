apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service6
spec:
  ipFamily: IPv6
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376